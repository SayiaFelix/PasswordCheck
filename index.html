<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Validating password </title>

</head>

<body>

    <div class="container">
        <h3>Name;</h3>
        <input type="Name" name="name" id="name" placeholder="Name">
        <br>
        <h3>Password;</h3>

        <input type="password" name="password" id="password">

        <br>

        <span id="errorMessage" class="errorText" hidden>Please fix the following error;</span>

        <ul>
            <li id="needsNumber" class="errorText" hidden> The password must contain a number;</li>
            <li id="atLeast10Char" class="errorText" hidden>The password must be atleast 10 characters;</li>
        </ul>

        <span id="successMessage" hidden>The password is Okay</span>

        <button name="submit">Valiate Password</button>
    </div>

</body>

</html>
